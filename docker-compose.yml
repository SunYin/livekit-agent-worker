version: '3.8'

services:
  livekit-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: livekit-agent-worker
    restart: unless-stopped
    environment:
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
      - LIVEKIT_URL=${LIVEKIT_URL}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
    networks:
      - livekit-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  livekit-network:
    driver: bridge
